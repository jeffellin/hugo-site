      <text x="575" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Deploy
      </text>
      <text x="575" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
        Staging to Production
      </text>
      
      <!-- CI Tools -->
