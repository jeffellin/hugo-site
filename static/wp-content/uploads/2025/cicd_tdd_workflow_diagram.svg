    </text>
    <text x="830" y="645" font-family="Arial, sans-serif" font-size="11" fill="white">
      â€¢ Application metrics
    </text>
    <text x="830" y="660" font-family="Arial, sans-serif" font-size="11" fill="white">
      â€¢ Database performance
    </text>
    <text x="830" y="675" font-family="Arial, sans-serif" font-size="11" fill="white">
      â€¢ Error rates and alerts
    </text>
    
    <!-- Feedback Arrow -->
